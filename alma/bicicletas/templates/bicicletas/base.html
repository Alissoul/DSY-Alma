<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <title> {% block title %} {% endblock %} </title>

    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static 'css/estilos.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

    <!-- barra de navegaciÃ³n -->
        <nav>
          <div class="nav-wrapper container nav">
            <a id="logo-container" href="index" class="brand-logo">
              <i>B</i>
              ALMA
            </a>

            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>

            <ul class="right hide-on-med-and-down">
              <li><a href="index">Inicio</a></li>
              <li><a href="bicicletas">Bicicletas</a></li>
              <li><a href="piezas">Piezas</a></li>
              <li><a href="accesorios">Accesorios</a></li>
              <li><a href="contacto" class="btn white black-text waves-effect waves-blue-grey lighten-1">Contacto</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
              <li><a href="index">Inicio</a></li>
              <li><a href="bicicletas">Bicicletas</a></li>
              <li><a href="piezas">Piezas</a></li>
              <li><a href="accesorios">Accesorios</a></li>
              <li><a href="contacto" class="btn white black-text waves-effect waves-blue-grey lighten-1">Contacto</a></li>
            </ul>

          </div>
        </nav>
    {% block content %}

    {% endblock %}

    <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/iniciador.js' %}"></script>

    {% block javascript %}

    {% endblock %}


</body>
